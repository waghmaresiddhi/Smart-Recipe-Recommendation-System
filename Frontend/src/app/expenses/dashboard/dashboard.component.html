<div class="main-dashboard-container">
    <div class="dashboard-container">
        <h1 class="dashboard-title">Manage Your Expenses</h1>

        <div class="button-container">
            <!-- Add Expense Button -->
            <button class="btn btn-primary" (click)="navigateTo('expense-form')">
                <i class="fas fa-plus-circle"></i> Add Expense
            </button>

            <!-- Toggle Expense List Button -->
            <button class="btn btn-secondary" (click)="toggleExpenseListVisibility()">
                <i class="fas fa-list"></i> {{ expenseListVisible ? 'Hide Expense List' : 'Show Expense List' }}
            </button>

            <!-- Toggle Chart Button -->
            <button class="btn btn-secondary" (click)="toggleChartVisibility()">
                <i class="fas fa-chart-pie"></i> {{ chartVisible ? 'Hide Chart' : 'Show Chart' }}
            </button>
        </div>

        <section class="expense-list" *ngIf="expenseListVisible">
            <h2 class="section-title">Expense List</h2>
            <table class="expense-table">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses">
                        <td>{{ expense.amount | currency }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.date | date:'dd-MM-yyyy' }}</td>
                        <td>{{ expense.description }}</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Pie Chart Section -->
        <section class="chart-section" *ngIf="chartVisible">
            <h2 class="section-title">Expenses by Category</h2>
            <p-chart type="pie" [data]="chartData"></p-chart>
        </section>
    </div>
